<div class="modal-overlay" (click)="closeModal()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Cotizar Servicio Especial</h2>
      <button class="close-btn" (click)="closeModal()">&times;</button>
    </div>
    <div class="modal-body">
      <form [formGroup]="quoteForm" (ngSubmit)="onSubmit()">
        <div class="form-grid">
          <!-- Name -->
          <div class="form-field">
            <span class="p-float-label">
              <input pInputText id="name" formControlName="name" class="p-inputtext-lg" />
              <label for="name">Nombre Completo</label>
            </span>
          </div>

          <!-- Email -->
          <div class="form-field">
            <span class="p-float-label">
              <input pInputText id="email" formControlName="email" pKeyFilter="email" class="p-inputtext-lg" />
              <label for="email">Email</label>
            </span>
          </div>

          <!-- Phone -->
          <div class="form-field">
            <span class="p-float-label">
              <input pInputText id="phone" formControlName="phone" pKeyFilter="num" class="p-inputtext-lg" />
              <label for="phone">Teléfono</label>
            </span>
          </div>

          <!-- Passengers -->
          <div class="form-field">
            <span class="p-float-label">
              <input pInputText id="passengers" type="number" formControlName="passengers" class="p-inputtext-lg" />
              <label for="passengers">Nº Pasajeros</label>
            </span>
          </div>

          <!-- Origin -->
          <div class="form-field full-width">
            <span class="p-float-label">
              <input pInputText id="origin" formControlName="origin" class="p-inputtext-lg" />
              <label for="origin">Dirección de Origen</label>
            </span>
          </div>

          <!-- Destination -->
          <div class="form-field full-width">
            <span class="p-float-label">
              <input pInputText id="destination" formControlName="destination" class="p-inputtext-lg" />
              <label for="destination">Dirección de Destino</label>
            </span>
          </div>

          <!-- Date -->
          <div class="form-field full-width">
            <span class="p-float-label">
              <p-calendar id="date" formControlName="date" [showIcon]="true" [showTime]="true" hourFormat="24" dateFormat="dd/mm/yy" styleClass="p-inputtext-lg"></p-calendar>
              <label for="date">Fecha y Hora</label>
            </span>
          </div>

          <!-- Message -->
          <div class="form-field full-width">
            <span class="p-float-label">
              <textarea pInputTextarea id="message" formControlName="message" [rows]="3" class="p-inputtext-lg"></textarea>
              <label for="message">Mensaje (Opcional)</label>
            </span>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
          <button type="submit" class="btn btn-primary" [disabled]="quoteForm.invalid">Enviar Cotización</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="min-h-screen bg-white">
  <!-- Hero Section - Carga inmediata -->
  <app-hero-new *ngIf="sectionsLoaded.hero"></app-hero-new>

  <!-- Trusted Section - Carga progresiva -->
  <app-trusted-section *ngIf="sectionsLoaded.trusted"></app-trusted-section>
  <div *ngIf="!sectionsLoaded.trusted" class="section-placeholder trusted-placeholder max-w-6xl mx-auto py-8">
    <div class="animate-pulse bg-gray-200 h-32 rounded-lg"></div>
  </div>

  <!-- Services Section - Carga progresiva -->
  <app-services *ngIf="sectionsLoaded.services"></app-services>
  <div *ngIf="!sectionsLoaded.services" class="section-placeholder services-placeholder max-w-6xl mx-auto py-12">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 px-4">
      <div class="animate-pulse bg-gray-200 h-64 rounded-lg" *ngFor="let item of [1,2,3]"></div>
    </div>
  </div>

  <!-- Tarifas Section - Lazy load -->
  <app-tarifas *ngIf="sectionsLoaded.tarifas"></app-tarifas>
  <div *ngIf="!sectionsLoaded.tarifas" id="tarifas-placeholder" class="section-placeholder tarifas-placeholder max-w-6xl mx-auto py-12">
    <div class="animate-pulse bg-gray-200 h-80 rounded-lg mx-4"></div>
  </div>

  <!-- Why Choose Us Section - Lazy load -->
  <app-why-choose-us *ngIf="sectionsLoaded.howItWorks"></app-why-choose-us>
  <div *ngIf="!sectionsLoaded.howItWorks" id="how-it-works-placeholder" class="section-placeholder how-it-works-placeholder max-w-6xl mx-auto py-12">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 px-4">
      <div class="animate-pulse bg-gray-200 h-64 rounded-lg" *ngFor="let item of [1,2,3,4]"></div>
    </div>
  </div>

  <!-- Booking Section - Lazy load -->
  <app-booking-section *ngIf="sectionsLoaded.booking"></app-booking-section>
  <div *ngIf="!sectionsLoaded.booking" id="booking-placeholder" class="section-placeholder booking-placeholder max-w-6xl mx-auto py-12">
    <div class="animate-pulse bg-gray-200 h-80 rounded-lg mx-4"></div>
  </div>

  <!-- Quote Section - Lazy load -->
  <app-quote-section *ngIf="sectionsLoaded.quote"></app-quote-section>
  <div *ngIf="!sectionsLoaded.quote" id="quote-placeholder" class="section-placeholder quote-placeholder max-w-6xl mx-auto py-12">
    <div class="animate-pulse bg-gray-200 h-64 rounded-lg mx-4"></div>
  </div>

  <!-- Contact Section - Lazy load -->
  <app-contact-section *ngIf="sectionsLoaded.contact"></app-contact-section>
  <div *ngIf="!sectionsLoaded.contact" id="contact-placeholder" class="section-placeholder contact-placeholder max-w-6xl mx-auto py-12">
    <div class="animate-pulse bg-gray-200 h-96 rounded-lg mx-4"></div>
  </div>
</div>
